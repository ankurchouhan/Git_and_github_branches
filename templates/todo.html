<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do Page</title>
</head>
<body>
  <h1>To-Do List</h1>
  <form id="todoForm">
    <label>Item Name:</label><br>
    <input type="text" id="itemName" required><br><br>

    <label>Item Description:</label><br>
    <textarea id="itemDescription" required></textarea><br><br>

    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById('todoForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const itemName = document.getElementById('itemName').value;
      const itemDescription = document.getElementById('itemDescription').value;

      const response = await fetch('/api/submittodoitem', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ itemName, itemDescription })
      });

      const result = await response.json();
      alert(result.message);
    });
  </script>
</body>
</html>
<input name='itemID' placeholder='Item ID'>
